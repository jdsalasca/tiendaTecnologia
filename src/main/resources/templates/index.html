<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>

	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>

		<table class="table">
			<thead>
				<tr>
					<th>IIID</th>
					<th>NOMBRE</th>
					<th>PASSWORD</th>
					<th>EMAIL</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.name}"></td>
					<td th:text="${persona.password}"></td>
					<td th:text="${persona.email}"></td>
					<td><a th:href="@{/editar/}+${persona.id}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
