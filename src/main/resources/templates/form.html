<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Formulario</title>
</head>
<body>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label> ID</label> <input th:field="*{id}" type="text"
								class="form-control" />

						</div>
						<div class="form-group">
							<label> Nombre</label> <input th:field="*{name}" type="text"
								class="form-control" />

						</div>
						<div class="form-group">
							<label> Password</label> <input th:field="*{password}"
								type="text" class="form-control" />

						</div>
						<div class="form-group">
							<label> Email</label> <input th:field="*{email}" type="text"
								class="form-control" />

						</div>
					</div>
					<div class="card-footer">

						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>

		</div>


	</div>

</body>
</html>
